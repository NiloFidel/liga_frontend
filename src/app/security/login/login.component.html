
<div class="container">

      <div class="col-sm-4">

      <div class="col-sm-4">

          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input formControlName="username" id="username" type="text" class="form-control">
              <div *ngIf="function_low['username'].touched && function_low['username'].invalid"
                class="alert alert-danger">
                <div *ngIf="function_low['username'].errors && function_low['username'].errors['required']">
                  Username is required.</div>
              </div>
            </div>
            <br>
            <!-- <div class="form-group">
                        <label for="email">Email:</label>
                        <input formControlName="email" id="email" type="email" class="form-control">
                        <div *ngIf="function_low['email'].touched && function_low['email'].invalid"
                            class="alert alert-danger">
                            <div
                                *ngIf="function_low['email'].errors && function_low['email'].errors['required']">
                                Email is required.</div>
                        </div>
                    </div>
                    <br> -->
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="password" class="form-control">
              <div *ngIf="function_low['password'].touched && function_low['password'].invalid"
                class="alert alert-danger">
                <div *ngIf="function_low['password'].errors && function_low['password'].errors['required']">
                  Password is required.</div>
              </div>
            </div>
            <br>
            <div class="justify-content-center">
              <button class="btn" style="background-color: rebeccapurple;" type="" [disabled]="!form.valid">login</button>
            </div>
            <br>
          </form>        
          <br>
          <p>Do you need Sign up?</p>
          <a class="btn" style="background-color: rebeccapurple;" aria-current="page" href="sign-up-first">Sign up</a>
        </div>
      </div>
      <div class="col-sm-4">
  
      </div>
    </div>
  
  </div>
